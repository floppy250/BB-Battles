	  <canvas id="myChart" style="width:100%;max-width:600px"></canvas>

  <script>
    const xValues = ['January 2024', 'February 2024', 'March 2024', 'April 2024 (tentative)'];
    const yValues = [5,4,4,17];

    new Chart("myChart", {
      type: "line",
      data: {
        labels: xValues,
        datasets: [{
          fill: false,
          lineTension: 0,
          backgroundColor: "rgba(0,0,255,1.0)",
          borderColor: "rgba(0,0,255,0.1)",
          data: yValues
        }]
      },
      options: {
        legend: {
          display: false
        },
        scales: {
          yAxes: [{
            ticks: {
              min: 0,
              max: 50
            }
          }],
          xAxes: [{
            type: 'category', // This is important for handling non-numeric x values
            labels: xValues
          }]
        }
      }
    });
  </script>

    <div id="pie-chart-section">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
  <script>
    const pieValues = [3, 3]; // Customize these values based on your data
    const pieLabels = ["Wins", "Losses"];
    const pieColors = ["#69D0E7", "#F54D4B"];

    new Chart("pieChart", {
      type: "doughnut",
      data: {
        labels: pieLabels,
        datasets: [{
          backgroundColor: pieColors,
          data: pieValues
        }]
      },
      options: {
        title: {
          display: true,
          text: "Wins vs Losses"
        }
      }
    });
  </script>
